<!doctype html>
<html build-time="%BUILD_TIME%">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="./src/static/app/icons/logo.png" type="image/x-icon" />

    <!-- 指定启动屏幕图像 -->
    <link rel="apple-touch-startup-image" href="favicon.svg" />
    <!-- 添加启动图标标题 -->
    <meta name="apple-mobile-web-app-title" content="AppTitle" />
    <!-- 更改状态栏的外观 -->
    <!-- <meta name="apple-mobile-web-app-status-bar-style" content="light" /> -->
    <!-- 隐藏Safari用户界面组件 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <script>
      var coverSupport =
        'CSS' in window &&
        typeof CSS.supports === 'function' &&
        (CSS.supports('top: env(a)') || CSS.supports('top: constant(a)'))
      document.write(
        '<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0' +
          (coverSupport ? ', viewport-fit=cover' : '') +
          '" />',
      )
    </script>
    <title>unibest</title>
    <!--preload-links-->
    <!--app-context-->

    <!-- 防止 css加载 loading 闪烁 h5 -->
    <style>
      html,
      body,
      div {
        padding: 0;
        margin: 0;
        line-height: 1;
      }
      html {
        background-color: #f8f9fa;
      }
    </style>
  </head>

  <body class="font-sans">
    <div id="app">
      <div style="font-size: 14px">loading...</div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
